<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Mountain Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            height: 1000vh; /* Much longer page for extended journey */
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: background 0.3s ease;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 800%;
            height: 100%;
            will-change: transform;
        }

        .mountains-back {
            z-index: 2;
        }

        .mountains-front {
            z-index: 4;
        }

        .trees {
            z-index: 5;
        }

        .road {
            z-index: 6;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 800%;
            height: 120px;
            background: linear-gradient(to bottom, #4A4A4A 0%, #2C2C2C 100%);
        }

        .road::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 4px;
            background: repeating-linear-gradient(
                to right,
                #FFD700 0px,
                #FFD700 60px,
                transparent 60px,
                transparent 120px
            );
        }

        .mountain-svg {
            position: absolute;
            bottom: 120px;
        }

        .tree-svg {
            position: absolute;
            bottom: 120px;
        }

        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            transition: all 0.3s ease;
        }

        .content {
            position: relative;
            z-index: 10;
            min-height: 1000vh;
            background: transparent;
        }

        @media (max-width: 768px) {
            .mountain-svg {
                transform: scale(0.8);
            }
            .tree-svg {
                transform: scale(0.8);
            }
        }
    </style>
</head>

    <script>
        let ticking = false;
        
        function updateScene() {
            const scrolled = window.pageYOffset;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollProgress = Math.min(scrolled / maxScroll, 1);
            
            // 5 stages of sky transition with softer gradients
            const skyColors = [
                'linear-gradient(to bottom, #FFE4B5 0%, #FFEAA7 50%, #DDA0DD 100%)', // Dawn
                'linear-gradient(to bottom, #87CEEB 0%, #B0E0E6 50%, #E0F6FF 100%)', // Morning
                'linear-gradient(to bottom, #87CEEB 0%, #98D8E8 30%, #B0E0E6 100%)', // Midday
                'linear-gradient(to bottom, #FFE4B5 0%, #FFEAA7 40%, #DDA0DD 100%)', // Evening
                'linear-gradient(to bottom, #2F1B69 0%, #40407A 40%, #6C5CE7 100%)' // Night/Sunset
            ];
            
            // Calculate which stage we're in
            const stageProgress = scrollProgress * 4; // 0 to 4
            const currentStage = Math.floor(stageProgress);
            const nextStage = Math.min(currentStage + 1, skyColors.length - 1);
            
            // Update sky
            const sky = document.querySelector('.sky');
            sky.style.background = skyColors[currentStage];
            
            // Update sun position and color - parabolic arc
            const sun = document.querySelector('.sun');
            const sunX = 5 + (scrollProgress * 85); // Move across sky from left to right
            // Create a proper parabolic arc: starts high, peaks in middle, ends low
            const sunY = 60 - (4 * scrollProgress * (1 - scrollProgress) * 100); // Parabolic motion
            sun.style.left = `${sunX}%`;
            sun.style.top = `${sunY}%`;
            
            // Change sun color throughout day
            if (scrollProgress < 0.2) {
                sun.style.background = 'radial-gradient(circle, #FFD700 0%, #FFA500 100%)';
                sun.style.boxShadow = '0 0 50px rgba(255, 215, 0, 0.8)';
            } else if (scrollProgress < 0.4) {
                sun.style.background = 'radial-gradient(circle, #FFD700 0%, #FF8C00 100%)';
                sun.style.boxShadow = '0 0 60px rgba(255, 215, 0, 0.9)';
            } else if (scrollProgress < 0.6) {
                sun.style.background = 'radial-gradient(circle, #FFD700 0%, #FF8C00 100%)';
                sun.style.boxShadow = '0 0 70px rgba(255, 140, 0, 1)';
            } else if (scrollProgress < 0.8) {
                sun.style.background = 'radial-gradient(circle, #FF6347 0%, #FF4500 100%)';
                sun.style.boxShadow = '0 0 80px rgba(255, 99, 71, 0.8)';
            } else {
                sun.style.background = 'radial-gradient(circle, #FF1493 0%, #8B008B 100%)';
                sun.style.boxShadow = '0 0 90px rgba(255, 20, 147, 0.6)';
            }
            
            // Parallax movement - different speeds for depth
            const speeds = {
                'mountains-back': 0.15,
                'mountains-front': 0.4,
                'trees': 0.7
            };
            
            document.querySelectorAll('.parallax-layer').forEach(layer => {
                const className = layer.classList[1];
                const speed = speeds[className] || 0.5;
                const xPos = -(scrolled * speed * 0.3);
                layer.style.transform = `translateX(${xPos}px)`;
            });
            
            // Road movement - consistent throughout all stages
            const road = document.querySelector('.road');
            const roadSpeed = scrolled * 0.8;
            road.style.transform = `translateX(-${roadSpeed}px)`;
            
            ticking = false;
        }
        
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateScene);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', requestTick);
        
        // Initialize scene
        updateScene();
    </script>
